    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              phi: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              neon: {
                purple: '#d946ef',
                cyan: '#06b6d4',
                gold: '#fbbf24',
              }
            },
            backgroundImage: {
              'fractal-gradient': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
            }
          }

    <style>
      :root {
        --phi: 1.61803398875;
        --phi-inv: 0.61803398875;
      }
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* FRACTAL PATTERN BACKGROUND - DUALITY EDITION */
      .fractal-bg {
        background-color: #020617;
        background-image: 
            /* Primary Phi Layer (Teal - 30deg) */
            linear-gradient(30deg, rgba(20, 184, 166, 0.03) 12%, transparent 12.5%, transparent 87%, rgba(20, 184, 166, 0.03) 87.5%, rgba(20, 184, 166, 0.03)),
            /* Contrary Layer (Magenta - 150deg) */
            linear-gradient(150deg, rgba(217, 70, 239, 0.03) 12%, transparent 12.5%, transparent 87%, rgba(217, 70, 239, 0.03) 87.5%, rgba(217, 70, 239, 0.03)),
            /* Secondary Phi Layer (Offset) */
            linear-gradient(30deg, rgba(20, 184, 166, 0.03) 12%, transparent 12.5%, transparent 87%, rgba(20, 184, 166, 0.03) 87.5%, rgba(20, 184, 166, 0.03)),
            /* Secondary Contrary Layer (Offset) */
            linear-gradient(150deg, rgba(217, 70, 239, 0.03) 12%, transparent 12.5%, transparent 87%, rgba(217, 70, 239, 0.03) 87.5%, rgba(217, 70, 239, 0.03)),
            /* Radial Gloom Centers */
            radial-gradient(circle at 20% 80%, rgba(13, 148, 136, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(217, 70, 239, 0.06) 0%, transparent 40%);
        background-size: 80px 140px, 80px 140px, 80px 140px, 80px 140px, 100% 100%, 100% 100%;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 0 0;
      }

      /* GOLDEN RATIO BORDER EFFECT */
      .phi-glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(45, 212, 191, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .phi-glass::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        pointer-events: none;
      }

      .animate-scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.5;
      }
    </style>
